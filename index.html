<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Fiesta Lilibeth</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            position: relative;
            width: 80vw;
            height: 80vh;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        #botonFinal {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: 20px;
            transform: translate(-50%, -50%);
            background-color: #ff007f;
            color: white;
            font-size: 15px;
            padding: 12px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        #botonFinal.mostrar {
            opacity: 1;
            pointer-events: auto;
        }

        #botonFinal:hover {
            background-color: #ff3399;
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <video id="miVideo" controls>
            <source src="invitacion.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <button id="botonFinal"
            onclick="window.open('https://api.whatsapp.com/send?phone=526624489204&text=%C2%A1Hola%F0%9F%8E%89%F0%9F%8E%88!+Confirmo+mi+asistencia+a+la+fiesta+de+Lilibeth+este+s%C3%A1bado+06+de+Diciembre+a+las+02%3A30+pm+en+el+Local+de+Eventos+%22Granjita+movil+y+ponnys+del+desierto%22+ubicado+en+https%3A%2F%2Fmaps.app.goo.gl%2FExfH5evLm4kodrV49+Gracias+por+la+invitaci%C3%B3n%2C+nos+vemos+pronto.', '_blank')">
            Confirmar Asistencia
        </button>
    </div>

    <script>
        const boton = document.getElementById('botonFinal');
        const video = document.getElementById('miVideo');
        let temporizador;

        function mostrarBoton() {
            boton.classList.add('mostrar');
        }

        function ocultarBoton() {
            boton.classList.remove('mostrar');
        }

        video.addEventListener('play', () => {
            ocultarBoton();
            clearTimeout(temporizador);
            temporizador = setTimeout(mostrarBoton, 19000);
        });

    </script>

</body>

</html>
